<!DOCTYPE html>
<html lang="en">

<head>
  <title>Final Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.css"
        rel="stylesheet" type="text/css"/>
</head>
<body>
  <main class="container">
    <form id="formElement1" class="form-horizontal" style="display: block";>
      <div class="form-group">
        <label class="control-label col-sm-2 " for="username">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Enter username" minlength="5" maxlength="10" required>
        </div>
      
      
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      
      
      
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" id="login button1" onclick=logIn()>Login</button>
          <button type="button" class="btn btn-default" id="create account button" onclick="createAccount()">Create Account</button>
        </div>
      </div>
    </form>
    
    <form id="formElement2" style="display: none;">
      <div class="form-group">
        <label class="control-label col-sm-2 " for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <label class="control-label col-sm-2 " for="username">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Enter username" minlength="5" maxlength="10" required>
        </div>
        
        <label class="control-label col-sm-2 " for="passwd">Enter Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwd" placeholder="Password" minlength="8"  required>
        </div>
        
        <label class="control-label col-sm-2 " for="rpwd">Re-enter:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="rpwd" placeholder="Re-enter Password" minlength="8"  required>
        </div>
      
        <label class="control-label col-sm-2" for="num">DOB:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="num" placeholder="DOB" max="2022" min="1900" required>
        </div>
        <label class="control-label col-sm-2" for="phone">Phone Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" placeholder="###-###-####" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}"  required>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" id="login button2" onclick=logIn()>Login</button>
        </div>
        
       </div>
    </form>
  </main>
    
    
      
    
  </form>
  <script src="script.js"></script> 
</body>
