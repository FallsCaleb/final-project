        rel="stylesheet" type="text/css"/>
</head>
<body>
  <header class = "container-fluid position-absolute top-0 start-0 p-3 bg-secondary text-white">
      <div class = "row">
        <div class="col ">
          <nav class="offcanvas offcanvas-start bg-black" id="navbar">
            <div class="offcanvas-header">
              
              <img src="img/Logo.png" height="300px">
              <button type="button" class="btn-close text-reset  bg-secondary" data-bs-dismiss="offcanvas"></button>
              
            </div>
            
            <div class="offcanvas-body">
              <div class="d-flex flex-column fixed-bottom">
                
              </div>
              <div class="d-flex flex-column">
                
                <a class="btn btn-primary p-2 " style="background-color: blue; color: white;" href="index.html">Home</a>
                <a class="btn btn-primary p-2 " style="background-color: blue; color: white;" href="pg2.html">Fan Art</a>

            </div>
          </nav>
  
        <!-- Button to open the offcanvas sidebar -->
          <div class="d-flex flex-row-reverse">
            
            <button class="navbar bg-secondary p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar" role="button">
                <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        
      </div>
    </header>
  <main class="container position-fixed overflow-auto p-5 " style= "background: rgba(255,255,255,.8); top: 20vh; max-width: 100vw; max-height: 60vh;">
    <form id="formElement1" class="form-horizontal" style="display: block";>
      <div class="form-group">
        <label class="control-label col-sm-2 " for="user">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user" placeholder="Enter username" minlength="5" maxlength="16" required>
        </div>
      
      
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      
      
      
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default btn-secondary" id="login button1" onclick=logIn()>Login</button>
          <button type="button" class="btn btn-default btn-secondary" id="create account button" onclick="makeAccount()">Create Account
            </button>
        </div>
      </div>
    </form>
    
    <form id="formElement2" style="display: none;">
      <div class="form-group">
        <label class="control-label col-sm-2 " for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <label class="control-label col-sm-2 " for="username">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Enter username" minlength="5" maxlength="16" required>
        </div>
        
        <label class="control-label col-sm-2 " for="passwd">Enter Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwd" placeholder="Password" minlength="8"  required>
        </div>
        
        <label class="control-label col-sm-2 " for="rpwd">Re-enter:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="rpwd" placeholder="Re-enter Password" minlength="8"  required>
        </div>
      
        <label class="control-label col-sm-2" for="num">DOB:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="num" placeholder="DOB" max="2022" min="1900" required>
        </div>
        <label class="control-label col-sm-2" for="phone">Phone Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" placeholder="###-###-####" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}"  required>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default btn-secondary" id="login button2" onclick=logIn()>Login</button>
          <button type="button" class="btn btn-default btn-secondary" id="back" onclick=>Back</button>
        </div>
        
       </div>
    </form>
  </main>

        </div>

        </div>
        
      </div>
    </footer>  
      
    
  </form>

</body>
